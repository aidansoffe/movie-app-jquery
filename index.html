<!DOCTYPE html>

<head>
  <title>Movie App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
</head>

<body>
  <h1>Movies</h1>
  <div>
    <input class='movie-name' name="title" id='grab1' placeholder="Add movie" />
    <input class='movie-rating' name="title" id='grab2' placeholder="Rate from 0 - 10"> </input> 
    <button class='submit'>Submit</button>
    <select class="sorting"> 
      <option class='sort'>Sort</option>
      <option class='a-z'>A-Z</option>
      <option class='z-a'>Z-A</option>
      <option class='0-10'>Rate 0 - 10</option>
      <option class='10-0'>Rate 10 - 0</option>
    </select>
     <ul></ul>
  </div>
  
</body>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

<script src="script.js"></script>

</html>
